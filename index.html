<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .wrapper {
      text-align: center;
      width: 100%;
      max-width: 420px;
    }

    .title {
      font-size: 26px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .container {
      background: rgba(0, 0, 0, 0.25);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #00e676;
      color: #003b1f;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    /* Ø²Ø± NO Ø´ÙƒÙ„Ù‡ Ù…Ø¸Ø¨ÙˆØ· */
    #noBtn {
      background: #ff1744;
      color: white;
    }

    /* Ù„Ù…Ø§ ÙŠØ¨Ø¯Ø£ Ø§Ù„Ù‡Ø±ÙˆØ¨ */
    #noBtn.escape {
      position: fixed;
      z-index: 10;
    }

    .love-message {
      display: none;
      font-size: 20px;
      line-height: 1.6;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .title { font-size: 22px; }
      h1 { font-size: 20px; }
      button {
        font-size: 16px;
        padding: 10px 22px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="title">For Yasmin ğŸ’•</div>

    <div class="container" id="main">
      <h1>Would you like to spend your birthday with me? ğŸ‚ğŸ’–</h1>

      <div class="buttons">
        <button id="yesBtn">Yes ğŸ’•</button>
        <button id="noBtn">No ğŸ™„</button>
      </div>
    </div>
  </div>

  <div class="wrapper love-message" id="love">
    ğŸ’–ğŸ’–ğŸ’– <br><br>
    You just made me the happiest person ever ğŸ¥¹â¤ï¸ <br>
    I promise to make your birthday full of smiles, laughs,  
    and unforgettable moments âœ¨ğŸ‰ <br><br>
    I canâ€™t wait to spend this special day with you ğŸ’•  
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const main = document.getElementById("main");
    const love = document.getElementById("love");

    function moveNoButton() {
      noBtn.classList.add("escape");

      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      main.style.display = "none";
      noBtn.style.display = "none";
      love.style.display = "block";
    });
  </script>

</body>
</html>
